<div class="center">
    <form>
        <div class="form-group col-sm-4 center-form-group">
            <label for="food">Food Item</label>
            <input type="text" placeholder="Enter the food" name="food" [(ngModel)]="searchString" class="form-control">
        </div>
        <div class="form-group col-sm-4 center-form-group">
            <button (click)="getFoodDetails(searchString)" class="btn btn-success btn-block">Search</button>
        </div>
    </form>
</div>

<div *ngIf="this.nutritionObj" class="center">
    <div><b>Nutrition Details of {{searchString}}</b></div>
    <div>Weight in Grams: <span
            *ngIf="!(nutritionObj.hits[0] === undefined)">{{nutritionObj.hits[0].fields.nf_serving_weight_grams }}</span>
    </div>
    <div>Calories:<span *ngIf="!(nutritionObj.hits[0] === undefined)">{{ nutritionObj.hits[0].fields.nf_calories
}} </span></div>
</div>


    <button class="card-body" style="width: 100px;margin-top:10px; margin-left: 521px" (click)="logout()"
        class="btn btn-success">Log out</button>
