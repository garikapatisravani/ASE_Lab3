<div class="center">
    <form>
        <div class="form-group col-sm-4 center-form-group">
            <label for="Username">Username</label>
            <input type="text" placeholder="Enter the username" name="uname" [(ngModel)]="userObj.id" class="form-control">
        </div>
        <div class="form-group col-sm-4 center-form-group">
            <label for="Username">Password</label>
            <input type="password" placeholder="Enter the password" name="pwd" [(ngModel)]="userObj.pwd" class="form-control">
        </div>
        <div class="col-sm-4 center-form-group">
        <button (click)="validate()" class="btn btn-success btn-block">Login</button></div>
        <br>
        <div style="text-align: center"> <a [routerLink]="['/register']">New user? Register here!</a> </div>
    </form>
</div>
